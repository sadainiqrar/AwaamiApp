<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-color"></ion-icon>
    </button>

    <ion-title class="text-color">
      Article Statistics
    </ion-title>


  </ion-navbar>
</ion-header>
<ion-content>

  <ion-content padding class="background">

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="article.photo_url">
          </ion-thumbnail>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <h2>{{article.title}}</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <p>
                  {{article.site_name}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row>
              <ion-col col-6 text-center>

                <ion-icon class="primary-heading" name="cash"></ion-icon>
                <p class="primary-heading">{{article.shares | currency:'PKR':'code'}}</p>

                <p class="subheading">Earned</p>
              </ion-col>
              <ion-col col-6 text-center>
                <ion-icon class="primary-heading" name="pulse"></ion-icon>
                <p class="primary-heading">{{article.views}}</p>

                <p class="subheading">Traffic</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <div>
          <ion-segment [(ngModel)]="extra">
            <ion-segment-button *ngFor="let filter of filters" value={{filter.value}}>
              {{filter.id}}
            </ion-segment-button>
          </ion-segment>
        </div>


        <ion-item>
          <fusioncharts width="100%"
                        height="250"
                        type="msarea"
                        dataFormat="JSON"
                        [dataSource]="dataSource"></fusioncharts>
        </ion-item>


        <ion-item>
          <fusioncharts width="100%"
                        height="250"
                        type="bar2d"
                        dataFormat="JSON"
                        [dataSource]="dataSource2"></fusioncharts>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-content>
</ion-content>
