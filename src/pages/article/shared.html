<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-color"></ion-icon>
    </button>

    <ion-title class="text-color">
      Shared Articles
    </ion-title>


  </ion-navbar>
</ion-header>
<ion-content>

  <ion-content padding class="background">

    <ion-content>





      <div>
        <ion-segment [(ngModel)]="_sub_category">
          <ion-segment-button *ngFor="let filter of filters" value={{filter.value}}>
            {{filter.id}}
          </ion-segment-button>
        </ion-segment>
      </div>


      <ion-list>
        <ion-item *ngFor="let article of articles | categoryFilter: _sub_category" (press)='openMenu(article.serial_no)'>
          <ion-thumbnail item-start>
            <img [src]="article.photo_url">
          </ion-thumbnail>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <h2>{{article.title}}</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <p >
                  {{article.site_name}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row>
              <ion-col col-6 text-center>

                <ion-icon class="primary-heading" name="cash"></ion-icon>
                <p class="primary-heading">{{article.shares | currency:'PKR':'code'}}</p>

                <p class="subheading">Earned</p>
              </ion-col>
              <ion-col col-6 text-center>
                <ion-icon class="primary-heading" name="pulse"></ion-icon>
                <p class="primary-heading">{{article.views}}</p>

                <p class="subheading">Traffic</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-content>
</ion-content>
