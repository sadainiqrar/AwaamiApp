
<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Marketing Source
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text class="text-color" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let source of sources;let i = index " (click)='share(source.id); hideme[i] = true' [hidden]="hideme[i]">
      <ion-thumbnail item-start>
        <img [src]="source.picture.data.url">
      </ion-thumbnail>

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h2>{{source.name}}</h2></ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
