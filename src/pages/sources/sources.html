<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-color" ></ion-icon>
    </button>

    <ion-title class="text-color">
      Marketing Sources
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addSource()"><ion-icon name="add" class="text-color" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let source of addedSources" (click)='openMenu(source.id)'>
      <ion-thumbnail item-start>
        <img [src]="source.picture.data.url">
      </ion-thumbnail>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h2>{{source.name}}</h2></ion-col>
          <ion-col col-6 text-right>
            <h2>{{source.fan_count}}</h2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
