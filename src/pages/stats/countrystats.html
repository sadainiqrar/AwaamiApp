<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="text-color"></ion-icon>
    </button>

    <ion-title class="text-color">
      Location Statistics
    </ion-title>


  </ion-navbar>
</ion-header>
<ion-content>

  <ion-content padding class="background">

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let c of cStats">
          <ion-grid>
            <ion-row>
              <ion-col col-3 text-left>
                <p class="small-text">{{c.country}}</p>
              </ion-col>
              <ion-col col-4 text-right>
                <p class="small-text" style="color: deepskyblue">
                  Sessions: {{c.sessions}}
                </p>
              </ion-col>
              <ion-col col-5 text-right>
                <p class="small-text" style="color: red">
                  New Sessions: {{c.newSessions}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-content>
</ion-content>
